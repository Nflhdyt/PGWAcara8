<!DOCTYPE html>
<html>

<head>
    <!-- Tambahkan Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #e0e0e0; /* Warna abu-abu modern */
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Membatasi lebar form agar tidak terlalu lebar */
            width: 80%; /* Mengatur lebar 80% agar tetap proporsional */
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container i {
            position: absolute;
            top: 12px;
            left: 10px;
            color: #666;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            background-color: #f7f7f7;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
            background-color: #fff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #e11d48;
            transform: scale(1.05);
        }

        input[type="submit"]:active {
            transform: scale(1);
        }

        #informasi {
            color: #e11d48;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }

        .info-box {
            background-color: #b3e5fc;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: #0288d1;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .info-box:hover {
            background-color: #81d4fa;
        }

        @media (max-width: 768px) {
            form {
                max-width: 90%; /* Di layar lebih kecil, form jadi 90% lebar layar */
            }

            input[type="text"], input[type="submit"] {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            form {
                padding: 15px;
                width: 100%;
                box-shadow: none;
            }

            input[type="text"], input[type="submit"] {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <form action="/latihan/latihan7c/input.php" onsubmit="return validateForm()" method="post">
        <h2>Form Input Kecamatan</h2>

        <div class="info-box">
            <i class="bi bi-info-circle"></i> Masukkan data wilayah dengan benar
        </div>

        <label for="kecamatan">Kecamatan:</label>
        <div class="input-container">
            <i class="bi bi-building"></i>
            <input type="text" id="kecamatan" name="kecamatan" placeholder="Nama Kecamatan" />
        </div>

        <label for="luas">Luas:</label>
        <div class="input-container">
            <i class="bi bi-rulers"></i>
            <input type="text" id="luas" name="luas" placeholder="Luas wilayah (kmÂ²)" />
        </div>

        <label for="jumlah_penduduk">Jumlah Penduduk:</label>
        <div class="input-container">
            <i class="bi bi-people"></i>
            <input type="text" id="jumlah_penduduk" name="jumlah_penduduk" placeholder="Jumlah penduduk" />
        </div>

        <div class="divider"></div>

        <label for="latitude">Latitude:</label>
        <div class="input-container">
            <i class="bi bi-geo-alt"></i>
            <input type="text" id="latitude" name="latitude" placeholder="Latitude" />
        </div>

        <label for="longitude">Longitude:</label>
        <div class="input-container">
            <i class="bi bi-geo-alt-fill"></i>
            <input type="text" id="longitude" name="longitude" placeholder="Longitude" />
        </div>

        <input type="submit" value="Submit" />

        <p id="informasi"></p>
    </form>

    <script>
        function validateForm() {
            let luas = document.getElementById("luas").value;
            let latitude = document.getElementById("latitude").value;
            let longitude = document.getElementById("longitude").value;
            let text = "";

            // Validasi untuk luas (harus angka positif)
            if (isNaN(luas) || luas < 1) {
                text += "Data luas harus angka dan tidak boleh bernilai negatif.<br/>";
            }

            // Validasi untuk latitude (harus angka dan berada di rentang -90 sampai 90)
            if (isNaN(latitude) || latitude < -90 || latitude > 90) {
                text += "Latitude harus berupa angka antara -90 dan 90.<br/>";
            }

            // Validasi untuk longitude (harus angka dan berada di rentang -180 sampai 180)
            if (isNaN(longitude) || longitude < -180 || longitude > 180) {
                text += "Longitude harus berupa angka antara -180 dan 180.<br/>";
            }

            // Jika ada kesalahan, tampilkan pesan dan hentikan pengiriman form
            if (text != "") {
                document.getElementById("informasi").innerHTML = text;
                // stop the form submission
                event.preventDefault();
                return false;
            }

            // Jika validasi lolos
            return true;
        }
    </script>
</body>

</html>
